<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Invoice</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    select, input[type="text"], input[type="number"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #fafafa;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    button {
      background: #0b5ed7;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #094eb8;
    }
    .summary {
      margin-top: 20px;
      text-align: right;
    }
    .summary strong {
      display: block;
      margin: 5px 0;
    }
    .actions {
      text-align: center;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Invoice</h1>

    <form id="invoiceForm" onsubmit="return false;">
      <label>Client:
        <select id="clientSelect">
          <option value="">-- Select client --</option>
        </select>
      </label>

      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Tax</th>
            <th>Line Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="actions">
        <button id="addItemBtn">+ Add Line</button>
      </div>

      <div>
        <label>Discount:
          <input id="discount" type="number" step="0.01" value="0" />
        </label>
      </div>

      <div class="summary">
        <strong>Subtotal: KES <span id="subtotal">0.00</span></strong>
        <strong>Tax: KES <span id="tax">0.00</span></strong>
        <strong>Total: KES <span id="total">0.00</span></strong>
      </div>

      <div class="actions">
        <button id="saveInvoiceBtn">Save Invoice</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/invoice.js') }}"></script>
</body>
</html>
