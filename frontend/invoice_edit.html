<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Invoice</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <div class="container">
    <h1>Create Invoice</h1>
    <form id="invoice-form" onsubmit="return false;">
      <label>Client:
        <select id="client-select">
          <option value="">-- Select client --</option>
          <!-- server-rendered or JS populated -->
        </select>
      </label>

      <table id="lines">
        <thead>
        <tr><th>Item</th><th>Description</th><th>Qty</th><th>Unit price</th><th>Tax</th><th>Line total</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="add-line">+ Add line</button>
      <div>
        <label>Discount: <input id="discount" type="number" step="0.01" value="0"></label>
      </div>
      <div>
        <strong>Subtotal: KES <span id="subtotal">0.00</span></strong><br>
        <strong>Tax: KES <span id="tax">0.00</span></strong><br>
        <strong>Total: KES <span id="total">0.00</span></strong>
      </div>

      <button id="save-invoice">Save Invoice</button>
    </form>
  </div>

  <script src="/static/js/invoice.js"></script>
</body>
</html>
